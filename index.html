<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Fire Emblem Heroes Summoning - A Monte Carlo Simulation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type="text/javascript" src="indexScript.js"></script>

    </head>

    <body>
        <div id="overlay" style="display:none;"></div>

        <header>
            <div id="titles">
                <!-- <img id="titleimage" src="img/title.png" alt="img/titlealt.png"> -->
                <p style="font-size: 300%">FIRE EMBLEM HEROES</p>
                <p>A monte carlo summoning simulation</p>
            </div>
        </header>

        <nav>
            <div id="navbar">
                <a href="help.html" class="navLink">How do I use this?</a>
                &#x25cf;
                <a href="contact.html" class="navLink">Contact Us</a>
            </div>
        </nav>

        <main>


            <p id="subtitle"> Enter desired hero specifications below</p>

            <div id="pset1" class="psets">
                <p class="subtitle">Scenario 1</p>
                <form>

                    <select name="focus1" id="focus1" class="formBox">
                        <option value="Focus1">Focus1</option>
                        <option value="Focus2">Focus2</option>
                        <option value="Focus3">Focus3</option>
                    </select>

                    &nbsp;&nbsp;

                    <input type="checkbox" id="freeSummon1" value="freeSummon">
                    <label for="freeSummon1" style="display: inline" class="labels">Free Summon?
                    </label>

                    &nbsp;&nbsp;

                    <p style="display: inline" class="labels">Current Focus Rate:</p>
                    <select name="rate1" id="rate1" class="formNumBox">
                        <option value="1%">1%</option>
                        <option value="2%">2%</option>
                        <option value="3%">3%</option>
                    </select>


                    <p style="margin-top:20px; text-align:left; margin-left:4%" class="labels"> Keep summoning until I obtain...</p>
                    <table id="hero11" class="herotable">
                        <tr class="active">

                            <td>

                                <select name="quantity11" id="quantity11" class="formNumBox">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value=5>Five</option>
                                    <option value=6>Six</option>
                                    <option value=7>Seven</option>
                                    <option value=8>Eight</option>
                                    <option value=9>Nine</option>
                                    <option value=10>Ten</option>
                                </select>

                            </td>

                            <td>

                                <input id="hero1" class="formBox2" list="Heroes" placeholder="Hero">

                            </td>

                            <td>

                                <input type="checkbox" id="3star11" value="3star11">
                                <label for="3star11" style="display: inline; font-size:80%">3&#9733;
                                </label>

                                <input type="checkbox" id="4star11" value="4star11">
                                <label for="4star11" style="display: inline; font-size:80%">4&#9733;
                                </label>

                                <input type="checkbox" id="5star11" value="5star11">
                                <label for="5star11" style="display: inline; font-size:80%">5&#9733;
                                </label>

                            </td>

                            <td>

                                <input type="button" id="ivs1" value="Specify IVs v" id="ivButton1" class="formButton" onclick='showhide("11")'>

                            </td>


                        </tr>
                    <!-- </table> -->
                        <tr id="hiddenRow11">
                            <td colspan="3"><div></div></td>
                            <td><div>
                                <table id="ivs11" class="ivtable" style="display:none">
                                    <tr>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="hp11" id="hp11m">
                                                <img src="img/minus.png">
                                            </label>
                                        </td>
                                        <td>HP</td>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="hp11" id="hp11p">
                                                <img src="img/plus.png">
                                            </label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="atk11" id="atk11m">
                                                <img src="img/minus.png">
                                            </label>
                                        </td>
                                        <td>ATK</td>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="atk11" id="atk11p">
                                                <img src="img/plus.png">
                                            </label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="spd11" id="spd11m">
                                                <img src="img/minus.png">
                                            </label>
                                        </td>
                                        <td>SPD</td>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="spd11" id="spd11p">
                                                <img src="img/plus.png">
                                            </label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="def11" id="def11m">
                                                <img src="img/minus.png">
                                            </label>
                                        </td>
                                        <td>DEF</td>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="def11" id="def11p">
                                                <img src="img/plus.png">
                                            </label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="res11" id="res11m">
                                                <img src="img/minus.png">
                                            </label>
                                        </td>
                                        <td>RES</td>
                                        <td>
                                            <label>
                                                <input type="checkbox" name="res11" id="res11p">
                                                <img src="img/plus.png">
                                            </label>
                                        </td>
                                    </tr>

                                </table>
                            </div></td>
                        </tr>
                    </table>
                    <div id="addhero12" class="plusBox">+</div>
                </div>

                <datalist id="Heroes">
                    <option value="Cordelia">
                    <option value="Lyn">
                    <option value="Lucina">
                    <option value="Takumi">
                </datalist>
            </form>
            <input type="button" value="Simulate!" id="simulateButton" onclick="fornow()">
            <img src="img/summoningshort.gif" style="display:none" id="gif">

        </main>

        <footer><div id="footer">
            Made by Bozolink and Efovex(Mathdraticz) 2017
        </div></footer>

    </body>


</html>
