<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Fire Emblem Heroes Summoning - A Monte Carlo Simulation</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <header>
            <div id="titles">
                <p style="font-size: 300%">FIRE EMBLEM HEROES</p>
                <p>A monte carlo summoning simulation</p>
            </div>
        </header>

        <nav>
            <div id="navbar">
                <a href="help.html" class="navLink">How do I use this?</a>
                &#x25cf;
                <a href="contact.html" class="navLink">Contact Us</a>
            </div>
        </nav>

        <main>

            <p id="subtitle"> Enter desired hero specifications below</p>

            <div id="pset1" class="psets">
                <p class="subtitle">Set 1</p>
                <form>

                    <select name="focus1" id="focus1" class="formBox">
                        <option value="Focus1">Focus1</option>
                        <option value="Focus2">Focus2</option>
                        <option value="Focus3">Focus3</option>
                    </select>

                    &nbsp;&nbsp;

                    <p style="display: inline">Current Rate:</p>
                    <select name="rate1" id="rate1" class="formNumBox">
                        <option value="1%">1%</option>
                        <option value="2%">2%</option>
                        <option value="3%">3%</option>
                    </select>

                    &nbsp;&nbsp;

                    <input type="checkbox" id="freeSummon1" value="freeSummon" id="boxes">
                    <p style="display: inline">Free Summon?</p>

                    <table id="hero1-1" class="herotable">
                        <tr>
                            <td>

                                <input id="hero1" class="formBox2" list="Heroes" value="Hero">

                            </td>

                            <td>

                                <select name="rarity1" id="rarity1" class="formBox2">
                                    <option value="3 Star">3 Star</option>
                                    <option value="4 Star">4 Star</option>
                                    <option value="5 Star%">5 Star</option>
                                </select>

                            </td>

                            <td>

                                <p style="font-size: 80%; display: inline">How Many? </p>
                                <input style="width: 50px;" type="number" id="number1" value=1>

                            </td>

                            <td>

                                <input type="button" id="ivs1" value="Specify IVs v" id="ivButton1" class="formBox2">

                            </td>


                        </tr>
                    </table>
                    <table id="ivs1-1">
                        <label>
                            <input type="radio" name="hp1-1" id="hp1-1-">
                            <img src=/img/
                        </label>
                        HP

                    </table>
                </div>

                <datalist id="Heroes">
                    <option value="Cordelia">
                    <option value="Lyn">
                    <option value="Lucina">
                    <option value="Takumi">
                </datalist>
            </form>

        </main>

        <footer>

        </footer>

    </body>


</html>
